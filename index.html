<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Activity</title>

    <style>
        .formcontainer{
           padding: 0px 40px;
           font-size: 20px;
        }
        button {
            height: 40px;
            width: 100px;
            background-color: rgba(138, 146, 255, 0.459);
        }
        button  a{
            text-decoration: none;
            color: black;
        }
        input {
            height: 40px;
            width: 300px;
            margin-right: 10px;
        }
        label {
            font-size: 25px;
        }
    </style>

</head>
<body>
    <h1>Clinic Care System Repository</h1>

    <form>
        <div class="formcontainer">
            <label for="username">Username</label>
            <input type="text" id="username" maxlength="25" required placeholder="Enter here">
            <label for="password">Password</label>
            <input type="password" id="password" maxlength="30" required placeholder="Enter here">
            <button type="button" id="submit"><a href="patient.html">Submit</a></button>
 
        </div>
    </form>
</body>
</html>
